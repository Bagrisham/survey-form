<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col">

          <h1 id="title" class="text-center text-primary">A Brief Survey</h1>

          <p id="description">Please fill in the required information (if you want).
		  <br> This isn't real, so no pressure.</p>

          <form id="survey-form" action="index.html" method="post">

            <div class="form-group">
              <label for="name" id="name-label"> First name: </label>
              <input class="form-control" type="text" name="firstname" placeholder="First name" id="name" required="true"> <br>
            </div>
<br>
            <div class="form-group">
              <label for="email" id="email-label"> Email: </label>
              <input class="form-control" type="email" name="Email" placeholder="Email" id="email" required="true"> <br>
            </div>
<br>
             <div class="form-group">
			 <label for="work" id=work-label"> What type of job do you have? </label>
              <select class="form-control" name="work" id="dropdown">
                 <option value="fulltime">Fulltime Employee</option>
				 <option value="freelancer">Freelancer</option>
				 <option value="fulltime">Unemployed</option>
              </select>
            </div>
<br>			
			<div class="form-group">
              <label for="number" id=number-label"> Working years: </label>
              <input class="form-control" type="number" name="quantity" placeholder="Working years" id="number" min="1" max="5"> <br><br>
            </div>

            <br>
<label for="gender" id=gender-label"> Sex: </label>
            <div class="form-check form-check-inline">   
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1">  
              <label class="form-check-label" for="inlineRadio1">Male</label> 
            </div>

             <div class="form-check form-check-inline">  
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <br>

            <div class="form-group">
              <label class="form-check-label" for="gender"> Gender Identity: </label> 
              <input type="textarea" class="form-control rounded-0" name="gender" rows="8" cols="80" id="gender"><br>
            </div>

<br>
<br>
            Languages you pretend to fully understand: 

            <br>
            <div class="form-group">
            
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="PHP"> C#  &nbsp;</label> 
                <input type="checkbox" name="PHP" value="PHP" id="PHP"> 
              </div> 
			  
			  <div class="form-check form-check-inline">
                <label class="form-check-label" for="Javascript">Javascript &nbsp;</label>
                <input type="checkbox" name="Javascript" value="Javascript" id="Javascript"> 
              </div>
			  
			  <div class="form-check form-check-inline">
                <label class="form-check-label" for="Other"> Other  &nbsp;</label> 
                <input type="checkbox" name="Other" value="Other" id="Other"> 
              </div> 
            </div>

           <br>

            <div class="form-group">
              <label class="form-check-label" for="comments">Any comments? Put them here: </label> 
              <input type="textarea" class="form-control rounded-0" name="comments" rows="4" cols="50" id="comments"><br>
            </div>
<br>
            <div class="form-group">
              <button type="submit" form="form1" value="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </body>

  </html>
